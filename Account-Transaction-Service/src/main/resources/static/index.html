<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Service Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .transaction-list {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .transaction-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>

<h1>Transaction Service</h1>

<div class="form-container">
    <h2>Create Transaction</h2>
    <form id="transaction-form">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
        </select><br><br>
        
        <button type="submit" class="button">Submit Transaction</button>
    </form>
</div>

<div class="transaction-list">
    <h2>All Transactions</h2>
    <ul id="transactions"></ul>
</div>

<script>
    // Function to handle form submission and create a transaction
    document.getElementById('transaction-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userId = document.getElementById('userId').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const type = document.getElementById('type').value;

        const transaction = { userId, amount, type };

        try {
            const response = await fetch('http://localhost:8083/transactions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(transaction)
            });

            if (response.ok) {
                alert('Transaction successfully created!');
                getTransactions();  // Reload the transactions
            } else {
                alert('Error creating transaction.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error connecting to server.');
        }
    });

    // Function to get and display all transactions
    async function getTransactions() {
        try {
            const response = await fetch('http://localhost:8083/transactions');
            if (response.ok) {
                const transactions = await response.json();
                const transactionList = document.getElementById('transactions');
                transactionList.innerHTML = '';

                transactions.forEach(transaction => {
                    const li = document.createElement('li');
                    li.classList.add('transaction-item');
                    li.textContent = `User ID: ${transaction.userId}, Amount: ${transaction.amount}, Type: ${transaction.type}`;
                    transactionList.appendChild(li);
                });
            } else {
                alert('Error fetching transactions.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error connecting to server.');
        }
    }

    // Load transactions when the page is loaded
    window.onload = getTransactions;
</script>

</body>
</html>
